<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Plov Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: #fffdf0;
    }

    nav a {
      margin-right: 15px;
      font-weight: bold;
      color: darkred;
      text-decoration: none;
    }

    h1 {
      color: darkgoldenrod;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .grid img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .upload-button {
      display: inline-block;
      background-color: darkred;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
      transition: background-color 0.2s ease;
    }

    .upload-button:hover {
      background-color: firebrick;
    }

    .upload-button:active {
      background-color: #b22222;
    }

    figcaption {
      text-align: center;
      font-size: 0.95em;
      margin-top: 8px;
      color: #555;
    }

  </style>
</head>
<body>
  <h1>Plov Gallery</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="audio.html">Listen</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <a class="upload-button" href="https://docs.google.com/forms/d/e/1FAIpQLScEKJSRnSJwdFBw_RdIkphw6c28O6rpCOpBnKmeoICTD5T_UA/viewform?usp=dialog" target="_blank">
    Submit Your Plov
  </a>

  <div class="grid">
    <figure>
      <img src="assets/images/plov1.png" alt="Mama (Ilona) Plov">
      <figcaption>Ilona Davydova â€” Made: May 16, 2022</figcaption>
    </figure>
  </div>

</body>
</html>
